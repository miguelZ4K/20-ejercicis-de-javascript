<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mostrar una lista</title>
</head>
<body>
    <script>
         let frutas = ["Manzana", "Banana", "Pera"];
            document.write("<ul>");
            frutas.forEach(f => document.write("<li>" + f + "</li>"));
            document.write("</ul>");
    </script>
</body>
</html>
