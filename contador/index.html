<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador que incrementa</title>
</head>
<body>
    <script>
        let contador = 0;
  setInterval(() => {
    document.body.innerHTML = "Contador: " + contador++;
  }, 1000);
    </script>
</body>
</html>
