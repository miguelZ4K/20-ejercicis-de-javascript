<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cambiar texto de un elemento</title>
</head>
<body>
    <p id="demo">Texto original</p>
    <script>
         document.getElementById("demo").innerText = "Texto cambiado";
    </script>
</body>
</html>
