<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reloj en tiempo real</title>
</head>
<body>
    <div id="reloj"></div>
    <script>
            setInterval(() => {
            document.getElementById("reloj").innerText = new Date().toLocaleTimeString();
            }, 1000);
    </script>
</body>
</html>
