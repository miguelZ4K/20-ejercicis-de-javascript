<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mostrar numeros del 1 al 5</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 5; i++) {
        document.write(i + "<br>");
        }
    </script>
</body>
</html>
